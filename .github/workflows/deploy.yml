name: Build, Push and Deploy Fullstack App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build backend image
      - name: Build backend image
        run: docker build -f Dockerfile.backend -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

      # 5️⃣ Build frontend image
      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      # 6️⃣ Push Docker images to Docker Hub
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # 7️⃣ Deploy to EC2 using SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}       # your EC2 public IP
          username: ${{ secrets.EC2_USER }}    # 'ubuntu' for Ubuntu EC2
          key: ${{ secrets.EC2_KEY }}          # your private key secret
          port: 22
          script: |
            set -e
            echo "Checking user and Docker version"
            whoami
            sudo docker --version

            echo "Stopping old containers if any..."
            sudo docker stop frontend backend || true
            sudo docker rm frontend backend || true

            echo "Pulling latest images..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "Starting backend..."
            sudo docker run -d -p 5000:5000 --name backend ${{ secrets.DOCKER_USERNAME }}/backend:latest

            echo "Starting frontend..."
            sudo docker run -d -p 80:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "Listing running containers:"
            sudo docker ps


