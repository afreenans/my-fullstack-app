name: Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4️⃣ Build backend image
      - name: Build backend image
        run: docker build -f Dockerfile.backend -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

      # 5️⃣ Build frontend image
      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      # 6️⃣ Push images to Docker Hub
      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # 7️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "=== SSH Login Success ==="
            whoami
            sudo docker --version

            echo "Stopping old containers if any..."
            sudo docker stop backend frontend || true
            sudo docker rm backend frontend || true

            echo "Pulling latest images..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "Starting backend..."
            sudo docker run -d -p 5000:5000 --name backend ${{ secrets.DOCKER_USERNAME }}/backend:latest

            echo "Starting frontend..."
            sudo docker run -d -p 80:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "Listing running containers:"
            sudo docker ps -a



