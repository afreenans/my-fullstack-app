<!DOCTYPE html>
<html>
<head>
    <title>My Fullstack App</title>
</head>
<body>
    <h1>Frontend Page</h1>
    <div id="backend-data">Loading backend data...</div>

    <script>
        fetch('http://54.92.194.21:5000/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('backend-data').innerText = data;
            })
            .catch(error => {
                document.getElementById('backend-data').innerText = 'Error connecting to backend';
                console.error(error);
            });
    </script>
</body>
</html>
